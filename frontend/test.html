<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Teste de Requisição</title>
</head>
<body>
  <h1>Testando acesso ao servidor</h1>
  <p>Abra o console (F12) para ver o resultado.</p>

  <script>
    fetch("http://localhost:3000/api/user")
      .then(response => {
        if (!response.ok) {
          throw new Error("Erro ao acessar a rota /api/user");
        }
        return response.json();
      })
      .then(data => {
        console.log("Dados recebidos do servidor:", data);
      })
      .catch(error => {
        console.error("Erro ao fazer requisição:", error);
      });
  </script>
</body>
</html>
